type User {
    id: ID!
    name: String!
    email: String!
    email_verified_at: DateTime
    created_at: DateTime!
    updated_at: DateTime!
}

enum UserColumn {
    id @enum(value: "id")
    name @enum(value: "name")
    email @enum(value: "email")
    email_verified_at @enum(value: "email_verified_at")
    created_at @enum(value: "created_at")
    updated_at @enum(value: "updated_at")
}